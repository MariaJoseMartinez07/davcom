<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/registrar.css">
    <title>Registro</title>
</head>

<body>
    <div class="container d-flex justify-content-center vh-100">
        <div class="container-form mt-5 sign-up d-flex flex-column justify-content-start">
            <div class="my-5">
                <div>
                    <h2>Bienvenidos</h2>
                    <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                    <button onclick="location.href='ingresar.html'", class="btn btn-primary">Ingresar</button>
                    <button onclick="location.href='../index.html'", class="btn btn-secondary">Regresar</button>
                </div>
            </div>
            <form class="formulario mt-5">
                <h2 class="create-account my-3">Crear una cuenta</h2>
                <input type="text" class="form-control my-2" placeholder="Nombre">
                <input type="email" class="form-control my-2" placeholder="Email">
                <input type="password" class="form-control my-2" placeholder="Contraseña">
                <button type="button" class="btn btn-success btn-block my-2">Registrarse</button>
                <div class="iconos d-flex justify-content-around my-4">
                    <div class="border-icon">
                        <i class='bx bxl-instagram'></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-linkedin'></i>
                    </div>
                    <div class="border-icon">
                        <i class='bx bxl-facebook-circle'></i>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
