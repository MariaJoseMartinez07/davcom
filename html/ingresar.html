<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ingresar.css">
    <title>Ingresar a Davcom</title>
</head>
<body>
    <section>
        <div class="section">
            
            <div class="contenedor">
                <div class="formulario">
                   <form>
                       <h2> Iniciar Sesion</h2>
                       <div class="input-contenedor" >
                           <i class="fa-regular fa-envelope"></i>
                           <input type="email" id="emailLogin" required>
                           <label for="#"> Email </label>
                   </div>
                   <div class="input-contenedor">
                       <i class="fa-solid fa-lock"></i>
                       <input type="password" id="passwordLogin" required> 
                       <label for="#">Contraseña</label>
                   </div>
                   <div class="olvidar">
                       <label for="#">
                           <input type="checkbox">
                           <a href="#"> Olvidé la contraseña</a>
                       </label>
                   </div>
                   </form>
                </div>
                <div>
                    <div class="d-flex">
                        <button type="button" id="ingresoBtn" class="p-2">Acceder</button>
                        <a type="button" class="ml-3 p-2 btn btn-secondary" href="/index.html">Regresar</a>
                    </div>
                   <div class="Registrar">
                     <p>No tengo Cuenta<a href="#"> Crear una </a></p>
                </div>
                 </div>
            </div>
            
        </div>
    </section>
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/ingresar.js"></script>
</body>
</html>
